spring.data.cassandra.keyspace-name=<keyspaceName>
spring.data.cassandra.username=<dbUsername>
spring.data.cassandra.password=<dbPassword>
spring.data.cassandra.schema-action=create_if_not_exists
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s
#
# datastax property
datastax.astra.secure-connect-bundle=<secureConnectFileBundleName>
astra.db.id=<dbClusterId>
astra.db.region=<dbRegion>
astra.db.keyspace=<keyspaceName>
astra.db.application.token=<dbAccessToken>
